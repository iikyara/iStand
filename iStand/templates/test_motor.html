{% extends "test_base.html" %}
{% block additional %}
{% endblock %}

{% block content %}
<h3>モータテスト</h3>
周波数：
<input type="range" id="freq" value="1" min="1" max="100000" step="1"
oninput="document.getElementById('freq_o').value=this.value">
<output id="freq_o">1</output><br>
デューティー比：
<input type="range" id="duty" value="1" min="1" max="100000" step="1"
oninput="document.getElementById('duty_o').value=this.value">
<output id="duty_o">1</output><br>
<button type="button" id="toggle_r">スタート</button><br>
<button type="button" id="toggle_l">スタート</button><br><br>

かかった秒数<input type="number" id="second" value=""><br>
回転回数<input type="number" id="num" value=""><br>

<button type="button" id="save">保存！</button><br>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='js/test_motor.js') }}" charset="utf-8"></script>
{% endblock %}
