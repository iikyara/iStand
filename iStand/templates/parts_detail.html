<div class="detail" id="book{{number}}">
  <img src="{{book.smallthumbnail}}" name="thumbnail" alt="サムネイル"><br>
  タイトル：
  <div name="title">{{book.title}}</div><br>
  ISBN：
  <div name="isbn">{{book.isbn}}</div><br>
  著者：
  <div name="authors">{{book.authors}}</div><br>
  出版社：
  <div name="publisher">{{book.publisher}}</div><br>
  詳細
  <div name="detail">{{book.detail}}</div><br>
</div>
